<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "Hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }
      // clearing
      console.clear();
      // Regular
      console.log("Hello");
      // Interpolated
      console.log("Hello, I am a %s string!", "ðŸ˜Ž");
      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 20px; background: white; text-shadow: -2px -2px 0 black; color:blue"
      );
      // warning!
      console.warn("Warning");
      // Error :|
      console.error("Error");
      // Info
      console.info("Info");
      // Testing
      console.assert(1 === 2, "That is wrong");
      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(dog.name);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} years old.`);
        console.groupEnd(dog.name);
      });
      // counting
      console.group("Counting");
      console.count("Car");
      console.count("Bike");
      console.count("Bike");
      console.count("Car");
      console.count("Bike");
      console.count("Car");
      console.count("Car");
      console.count("Bike");
      console.groupEnd("Counting");
      // timing
      console.time("fetching data");
      const person = [];
      const prom = fetch("https://api.github.com/users/kadirboylu")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.table(data);
        });
    </script>
  </body>
</html>
