<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
    src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    async
  ></script>
  <link rel="stylesheet" href="style.css">
  <title>FLUTE STORE</title>
</head>
<body>
  <main>
  <header id="header">
    <!-- logo -->
    <div class="company-logo">
      <img 
      src="img/flute-store-logo.png" 
      alt="Flute Store" 
      id="header-img">
    </div>
    <!-- nav-bar -->
    <nav id="nav-bar">
      <ul>
        <li><a href="#why-us" class="nav-link">Why Us?</a></li>
        <li><a href="#get-info" class="nav-link">Get Information</a></li>
        <li><a href="#categories" class="nav-link">Categories</a></li>
      </ul>  
    </nav>
    <!-- toggle menu button -->
    <div class="menu" id="toggle-button">
      <div class="menu-line"></div>
      <div class="menu-line"></div>
      <div class="menu-line"></div>
      </div> 
    </header>
    <!-- mail form -->
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <h2>Original and high quality flutes!</h2>
      <input 
      name="email" 
      id="email" 
      type="email"
      placeholder="Enter your email adress"
      required
      />
      <input type="submit" id="submit" value="Contact Us!">
    </form>
  </main>
</body>
<!-- menu script -->
<script>
  const toggleButton = document.getElementById('toggle-button');
  const naviList = document.getElementById('nav-bar');
  
  toggleButton.addEventListener('click', () => {
    naviList.classList.toggle('active');
  })
</script>
</html>
